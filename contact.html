<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="favicon/icon.ico">
    <script type="module" src="js/custom.js"></script>
    <title>Insularium</title>
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- font awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <script src= js/loadFilms.js></script>
    <script src="js/search.js"></script>
</head>

<body>
    <div class="hero_area">
        <div class="hero_bg_box">
            <div class="bg_img_box">
                <img src="images/contact-bg.jpg" alt="background">
            </div>
        </div>
        <!-- Header -->
        <header class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="index.html">
                        <span>
                            Insularium
                        </span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""> </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav  ">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="films.html">Peliculas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cines.html">Cines</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="team.html">Equipo</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="contact.html">Contacto<span
                                        class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="search-bar-container">
                        <input type="text" class="typeahead" data-provide="typeahead" placeholder="Introduce el título de la película">
                        <button>
                            <div class="lupa-img">
                                <img src="images/lupa.png" alt="lupa">
                            </div>
                        </button>
                    </div>
                </nav>
            </div>
        </header>

        <!-- FORM DE CONTACTO -->
        <section class="contact_section">
            <div class="cards1">
                <div class="container container-hero-phone">
                    <div class="card-slider-title-container related hero-fristone-tablet">
                        <div class="contact-section">
                            <div class="contact-container">
                                <div class="left-section">
                                    <img src="images/chaplin.gif">
                                    <h1 class="h1contact">Vamos a hablar</h1>
                                </div>
                                <div class="right-section" style="margin-left: 30px;">
                                    <div class="main-form">
                                        <form id="email-form" action="https://formspree.io/f/mbjnwpnz" method="POST" name="email-form" data-name="email-form">
                                            <input type="text" class="input-field form1 w-field" maxlength="256"
                                                name="name" data-name="Name" placeholder="Tu nombre" id="name" required>
                                            <input type="email" class="input-field w-field" maxlength="256" name="email"
                                                data-name="Email" placeholder="Tu email" id="email" required>

                                            <textarea name="field" maxlength="5000" id="field"
                                                class="textarea-field w-input" required
                                                placeholder="Escríbenos algo..."></textarea>
                                            <input type="submit" value="Enviar" data-wait="Por favor, espera..."
                                                class="submit-button form-button w-button"></input>
                                        </form>
                                    </div>
                                    <div class="success-contact">

                                    </div>
                                    <div class="error-contact">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer section -->
    <section class="footer_section">
        <div class="container">
            <p>
                &copy; <span id="displayYear"></span> All Rights Reserved By UIB
            </p>
        </div>
    </section>
</body>

</html>
